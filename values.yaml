global:
  enabled: true
  tlsDisable: false

server:
  enabled: true
  resources:
    requests:
      memory: 4Gi
      cpu: 1
    limits:
      memory: 32Gi
      cpu: 8
  extraEnvironmentVars:
    VAULT_CACERT: /vault/userconfig/vault-cluster-tls/vault.ca
  extraVolumes:
    - type: secret
      name: vault-cluster-tls
  service:
    enabled: true
    active:
      enabled: false
    standby:
      enabled: false
  dataStorage:
    enabled: true
  ha:
    enabled: true
    replicas: 5
    raft:
      enabled: true
      config: |
        ui = true
        listener "tcp" {
          tls_disable = 0
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_cert_file      = "/vault/userconfig/vault-cluster-tls/vault.crt"
          tls_key_file       = "/vault/userconfig/vault-cluster-tls/vault.key"
          tls_client_ca_file = "/vault/userconfig/vault-cluster-tls/vault.ca"
        }
        storage "raft" {
          path    = "/vault/data/"
        }
        seal "transit" {
          address = "https://vault-autounseal.vault-autounseal.svc.cluster.local:8200"
          disable_renewal = "false"
          key_name = "autounseal"
          mount_path = "transit/"
          tls_skip_verify = "true"
          token = "UNSEAL_TOKEN_PLACEHOLDER"
        }
        disable_mlock = true
  ingress:
    enabled: false

ui:
  enabled: true

injector:
  enabled: false

csi:
  enabled: false
